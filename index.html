<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-form" id="login-form">
  <div class="pre">
    <h2>Welcome back!</h2>
  </div>
  <div class="row-dyn">
    <input type="text" id="username" placeholder="Username" autofocus>
    <input  class="nonActive" type="password" placeholder="Password" id="password">    
  </div>
  <div class="row-stat">
    <button id="loginBtn">Next</button>
  </div>
  <div class="post">
    <span>Don't have account, yet? <a>Register</a></span>
  </div>  
</div>
  <script  src="js/index.js"></script>
</body>
</html>
